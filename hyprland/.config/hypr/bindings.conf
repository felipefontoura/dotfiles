# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = uwsm app -- brave --new-window --ozone-platform=wayland

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, C, Calculator, exec, uwsm app -- qalculate-gtk
bindd = SUPER SHIFT, E, Email, exec, uwsm app -- thunderbird
bindd = SUPER SHIFT, M, Music, exec, $terminal -e rmpc
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER SHIFT, slash, Passwords, exec, omarchy-launch-or-focus keepassxc "uwsm app -- keepassxc"

# Webapps
bindd = SUPER SHIFT, A, OpenRouter, exec, omarchy-launch-webapp "https://openrouter.ai/chat"
bindd = SUPER SHIFT, R, Reddit, exec, omarchy-launch-webapp "https://reddit.com/"
bindd = SUPER SHIFT, S, Substack, exec, omarchy-launch-webapp "https://substack.com/"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, Discord, exec, omarchy-launch-webapp "https://discord.com/app"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Circle, exec, omarchy-launch-or-focus-webapp Circle "https://hub.smartdev.academy/feed"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Music controls (mpc + MPD)
bindd = , XF86AudioPlay, Play/Pause, exec, mpc toggle
bindd = , XF86AudioNext, Next Track, exec, mpc next
bindd = , XF86AudioPrev, Previous Track, exec, mpc prev
bindd = , XF86AudioStop, Stop, exec, mpc stop


# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- brave --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- $terminal -e rmpc
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Session, exec, uwsm app -- session-messenger-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- keepassxc

bindd = SUPER, A, Anthropic, exec, $webapp="https://console.anthropic.com/dashboard"
bindd = SUPER SHIFT, A, OpenAI, exec, $webapp="https://platform.openai.com/playground/?mode=chat"
bindd = SUPER ALT, A, Grok, exec, $webapp="https://grok.com"
bindd = SUPER, C, Calendar, exec, uwsm app -- thunderbird -calendar
bindd = SUPER, E, Email, exec, uwsm app -- thunderbird
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
bindd = SUPER ALT, G, Telegram, exec, $webapp="https://web.telegram.org/a/"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

